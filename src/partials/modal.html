<!-- Book Table Modal window -->

<div class="modal" data-modal="1">
  <button class="modal__button--cross js-modal-close" type="button">
    <svg class="modal__icon" width="24" height="24">
      <use href="./images/icons.svg#icon-cross"></use>
    </svg>
  </button>
  <h2 class="modal__title modal__title--table">Забронювати столик</h2>
  <form class="form">
    <ul class="list form__list">
      <li class="form__item form__item--table">
        <label class="form__label">
          <input class="form__input" type="text" name="name" placeholder="Ваше ім’я" />
          <span class="form__text">На кого забронювати столик?</span>
        </label>
      </li>

      <li class="form__item form__item--table">
        <input class="form__input" type="tel" name="tel" placeholder="+38 (___) ___-__-__"
          pattern="^\+\d{2} \(\d{3}\) \d{3}-\d{2}-\d{2}$" minlength="19" id="tel" title="telephone-number" required />
        <span class="form__text">Номер телефону</span>
        </label>
      </li>

      <li class="form__item form__item--table">
        <label class="form__label form__select">
          <select class="select" name="count" id="">
            <option class="select__value" value="1">1</option>
            <option class="select__value" value="2" selected>2</option>
            <option class="select__value" value="3">3</option>
            <option class="select__value" value="4">4</option>
            <option class="select__value" value="5">5</option>
            <option class="select__value" value="6">6</option>
          </select>
          <span class="form__text">Столик на яку кількість осіб?</span>
        </label>
      </li>

      <li class="form__item form__item--table">
        <label class="form__label form__select">
          <select class="select" name="count" id="">
            <option class="select__value" value="1" selected>Сьогодні</option>
            <option class="select__value" value="2">Завтра</option>
            <option class="select__value" value="3">Після завтра</option>
          </select>
          <span class="form__text">На яку дату бронювати?</span>
        </label>
      </li>

    </ul>
    <button class="form__button" type="submit">
      Оформити бронювання
    </button>
  </form>
</div>
